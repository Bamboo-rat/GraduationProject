version: '3.8'
services:
  keycloak-db:
    image: mysql:8.0
    container_name: keycloak-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: keycloak
    ports:
      - "3309:3306"
    volumes:
      - keycloak_data:/var/lib/mysql
    networks:
      - capcap-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    environment:
      KC_HTTP_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://keycloak-db:3306/keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: 123456
    command: ["start-dev", "--http-port", "8081", "--hostname-strict=false"]
    ports:
      - "8081:8081"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - capcap-net

volumes:
  keycloak_data:

networks:
  capcap-net:
    driver: bridge
